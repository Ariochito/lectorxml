<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Archivos XML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Procesador de Archivos XML</h1>
        </header>

        <section>
            <h2>Selecciona tus archivos XML</h2>
            <input type="file" id="file-input" multiple accept=".xml">
            <button id="process-btn">Procesar Archivos</button>
	        <button id="export-btn" disabled>Exportar a Excel</button> 
		</section>

	     <section>
		<label for="filtro-tipo">Filtrar por Tipo:</label>
		<select id="filtro-tipo" onchange="filtrarPorTipo()">
		    <option value="">Todos</option>
		    <option value="factura">Factura</option>
		    <option value="nota de crédito">Nota de crédito</option>
		    <option value="traslado">Traslado</option>
		    <option value="nómina">Nómina</option>
		    <option value="pago">Pago</option>
		</select>

   
	     </section>
	    
	    


        <section id="resultados">
            <h2>Resultados</h2>
            <div id="output"></div>
        </section>

        
    </div>

    <!-- Incluimos la biblioteca XLSX para exportar a Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
	<script type="module" src="main.js"></script>
</body>
</html>
